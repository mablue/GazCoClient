<ion-header>
  <ion-toolbar>
    <ion-title>
      پیام‌ها
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/gazlogo.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>سلام</ion-card-subtitle>
        <ion-card-title>خوش آمدید</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>کاربر عزیز به نرم افزار مدیریت اشتراک شرکت ملی گاز ایران خوش آمدید</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>لینک‌های مفید</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>آموزش‌ها</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>درباره ما</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>ثبت نام</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>تغییر پوسته</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
